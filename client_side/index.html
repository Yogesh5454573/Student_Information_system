<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Student Information Form</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    /* Custom CSS styles */
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Student Information Form</h2>
    <form id="StudentForm" class="mt-4">
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" id="companyName" name="First_Name" required>
      </div>
      <div class="form-group">
        <label for="EnterAge">Enter Age</label>
        <input type="text" class="form-control" id="contactName" name="Enter_Age" required>
      </div>
      <div class="form-group">
        <label for="MotherTongue">Mother Tongue</label>
        <input type="text" class="form-control" id="title" name="Mother_Tongue" required>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="text" class="form-control" id="contactNumber" name="contact_number" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary" class="text-center">Send</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $('#StudentForm').on('submit', function(event) {
        event.preventDefault();
        
        var formData = $(this).serialize(); // Serialize form data

        $.ajax({
          url: 'http://localhost/server_side/addData', // Using CORS proxy
          type: 'POST',
          data: formData,
          success: function(response) {
            alert('Data shared successfully!');
            console.log('Success:', response);
            $('#StudentForm')[0].reset(); // Clear all input fields
          },
          error: function(xhr, status, error) {
            console.error('Error:', error);
          }
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
